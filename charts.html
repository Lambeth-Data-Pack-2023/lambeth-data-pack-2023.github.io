<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <link
      rel="shortcut icon"
      href="Images/Lambeth-logo-favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="Styles/menu.css" />
    <link rel="stylesheet" href="Styles/header.css" />
    <link rel="stylesheet" href="Styles/structure.css" />
    <link rel="stylesheet" href="Styles/layout.css" />
    <link rel="stylesheet" href="Styles/footer.css" />
    <link rel="stylesheet" href="/Styles/typography.css" />
    <link rel="stylesheet" href="Styles/buttons.css" />

    <style>
      .container {
        margin: 10px;
        padding: 10px;
        border: #212c61 solid 1px;
        border-radius: 5px;
        box-shadow: 2px 5px #212c6165;
      }
      .chart-container {
        position: relative;
      }
      #ward-map-button {
        position: absolute;
        top: 0;
        left: 0;
      }
      #commentary-button {
        position: absolute;
        top: 0;
        right: 0;
      }
      .mainSection {
        overflow-y: hidden;
      }

      h1 {
        margin: 0;
        margin-top: 5px;
        color: #212c61;
      }
      .time-period-select {
        position: fixed;
        bottom: 7vh;
        right: 30vw;
      }
      .select-container {
        position: fixed;
        bottom: 7vh;
        left: 250px;
      }
      select {
        max-width: 25vw;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main class="flex">
      <menu id="menu" class="menu"></menu>
      <section class="mainSection flex">
        <div class="chart-container">
          <h1>Chart Name</h1>
          <button id="ward-map-button">Ward Map</button>
          <button
            id="commentary-button"
            class="toggleButton"
            data-target="commentary"
          >
            Commentary
          </button>
        </div>
        <div>
          <div id="commentary" class="commentary-container expanded">
            <h4>Table Commentary</h4>
            <div class="container">
              <div id="table-commentary"></div>
            </div>
            <h4>Page Commentary</h4>
            <div class="container">
              <div id="page-commentary"></div>
            </div>
            <div class="nav-buttons flex">
              <a id="previous-chart" href=""><button>Previous Chart</button></a>
              <a id="next-chart" href=""><button>Next Chart</button></a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="flex space-between"></footer>

    <!-- Include Papa Parse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Include your JavaScript files -->
    <script src="Scripts/header.js"></script>
    <script type="module" src="Scripts/search.js"></script>
    <script type="module" src="Scripts/menu.js"></script>
    <script src="Scripts/footer.js"></script>
    <script src="Scripts/toggleButton.js"></script>
    <script type="module" src="Scripts/Charts/index.js"></script>
  </body>
</html>
